  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-light">

    <div class="container mt-5">
<h2 class="text-center mb-4">Checkout Form</h2>

<form  action="thankyou.html" id="checkoutForm" class="row g-3 bg-white p-4 rounded shadow">
<h4>Shipping Details</h4>

<div class="col-md-6">
<label class="form-label">Full Name</label>
<input type="text" class="form-control" id="custName" required>
</div>

<div class="col-md-6">
<label class="form-label">Phone Number</label>
<input type="number" class="form-control" id="phonenumber" required>
</div>

<div class="col-md-6">
<label class="form-label">Address</label>
<input type="text" class="form-control" id="custAddress" required>
</div>

<div class="col-md-6">
<label class="form-label">City</label>
<input type="text" class="form-control" id="custCity" required>
</div>

<div class="col-md-6">
<label class="form-label">Postal Code</label>
<input type="text" class="form-control" id="custPostal" required>
</div>

<h4 class="mt-4">Payment Details</h4>
<div class="col-md-6">
<label class="form-label">Card Number</label>
<input type="text" class="form-control" id="card" required>
</div>

<div class="col-md-3">
<label class="form-label">Expiry Date</label>
<input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
</div>

<div class="col-md-3">
<label class="form-label">CVV</label>
<input type="password" class="form-control" id="cvv" required>
</div>


<div class="col-12">
<button type="submit" class="btn btn-success w-100"   class="btn btn-primary">Place Order</button>
</div>
</form>
    </div>
